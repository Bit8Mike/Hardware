<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }} 
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && addHardware.invalid" class="badge bg-danger">Todos los campos son
                        obligatorios</span>
                    <form class="mt-4" [formGroup]="addHardware" (ngSubmit)="agregarEditarHardware()">
                        <div class="col mt-4">
                            <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                placeholder="Nombre">
                        </div>
                        <div class="col mt-4">
                            <input type="text" class="form-control form-control-lg" formControlName="marca"
                                placeholder="Marca">
                        </div>
                        <div class="col mt-4">
                            <textarea autosize class="my-textarea" class="form-control form-control-lg" formControlName="descripcion"
                            placeholder="DescripciÃ³n"></textarea>
                        </div>
                        <div class="col mt-4">
                            <input type="number" class="form-control form-control-lg" formControlName="precio"
                                placeholder="Precio">
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-3"
                                routerLink="/list-hardware">Volver</button>
                            <button type="submit" [ngClass]="{'btn-success': button, 'btn-info': !button}" class="btn btn-lg">{{textButton}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
